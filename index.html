<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
      <div class="header__logo"><object class="header__logo-item" data="assets/logo_awesome.svg"></object></div>
      <nav class="header__nav">
          <a href="#" class="header__nav--item">Features</a>
          <a href="#" class="header__nav--item">Case studies</a>
          <a href="#" class="header__nav--item">About</a>          
          <a href="#" class="header__nav--border">Contact</a>
    <div class="header__nav--mobile">
          <img src="assets/fb.svg">
          <img src="assets/google+.svg">
          <img src="assets/twitter.svg">
      </div>
      </nav>
      <div class="header__mobile">
      <img class="header__mobile--hamburger" id="hamburger" src="assets/hamburger_menu.svg">
      <img class="header__mobile--iks" id="iks" src="assets/iks.svg">
      </div>
  </header>
  <section class="main">
      <h1 class="main__title">Not to make you feel dizzy but the challenge is worth it. Aim high, have fun, 
      <span class="main__title--white">be awesome.</span>
      </h1>
      <div class="main__icon">
        <object class="main__icon--item" data="assets/kolko_kwadrat.svg" type="image/svg+xml"></object>
      </div>
  </section>
  <footer class="footer">
      <p class="footer__text">Look carefully and notice every detail, nothing tricky though.</p>
      <div class="footer__social">
          <a href="#" class="footer__social--item"><object class="main__icon--item" data="assets/fb.svg" type="image/svg+xml"></object> / awesome</a>
          <a href="#" class="footer__social--item"><object class="main__icon--item" data="assets/twitter.svg" type="image/svg+xml"></object> / awesome</a>
          <a href="#" class="footer__social--item"><object class="main__icon--item" data="assets/google+.svg" type="image/svg+xml"></object> / awesome</a>
      </div>
  </footer>
    <div class="more">
          <a href="#" class="more--link">More</a>
          <a href="#" class="more--mobile">+</a>
    </div>
  <script src="scripts/mobile_nav.js"></script>
</body>
</html>
